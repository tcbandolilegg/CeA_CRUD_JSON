    <nav>
      <a id="logo" href="/FrontEnd/index.html">
        <img
          src="/frontEnd/src/assets/logos/marca_horizontal_TC_b.png"
          alt="desenvolvedor"

      <a href="#parcerias">PARCERIAS</a>

    <section>
      <div class="campo">
        <div>
          <h1>Cadastro de usuário</h1>
          <ul>
            <li>
              <p>Escolha sua foto</p>
              <input
                id="fotoCadastro"
                class="inputCadastro"
                placeholder="cole a URL da foto"
                type="text"
              />
            </li>
            <li>
              <p>Nome de Usuário</p>
              <input
                id="userCadastro"
                class="inputCadastro"
                placeholder="seu nome de usuário"
                type="text"
              />
            </li>
            <li>
              <p>Nome</p>
              <input
                id="nomeCadastro"
                class="inputCadastro"
                placeholder="seu nome"
                type="text"
              />
            </li>

            <li>
              <p>E-mail</p>
              <input
                id="emailCadastro"
                class="inputCadastro"
                placeholder="seuemail@email.com"
                type="text"
              />
            </li>
            <li>
              <p>Senha</p>
              <input
                id="senhaCadastro"
                class="inputCadastro"
                placeholder="sua senha"
                type="text"
              />
            </li>
            <li>
              <p>Confirme a senha</p>
              <input
                id="senhaCadastroConfirma"
                class="inputCadastro"
                placeholder="confirme sua senha"
                type="text"
              />
            </li>
          </ul>
        </div>
        <div class="divBotao">
          <button id="botaoSalvarUserCadastro" class="botaoLaranja">
            salvar
          </button>
        </div>
      </div>
    </section>

    <footer id="faleConosco">
      <div class="contato">
        <p class="ajudaSuporte">AJUDA E SUPORTE</p>
      </div>
      <div class="redesSociais">

          class="redesSociais"
          href="https://www.linkedin.com/in/thereza-cristina-bandoli-legg/"
        >
          <img src="/frontEnd/src/assets/logos/linkedin.png" alt="LinkedIn" />
        </a>
        <a class="redesSociais" href="https://wa.me/5522988399390">
          <img src="/frontEnd/src/assets/logos/whatsapp.png" alt="Whatsapp" />
        </a>
        <a

      <div class="termoServico">
        <a style="color: var(--blue1)" href="/pages/TUS.pdf" target="_blank"
